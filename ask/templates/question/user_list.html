{%endblock%}

{%block banner%}

        <h2>This users wainting for question</h1>
    </section>
{%endblock%}

{%block body%}
    <section id="main" class="container">
        <section class="box special features">
        {%for user in list%}
        <div class="features-row">
            <h2>{{user.username}}</h2>
            <a href="{% url 'add_question' pk=user.id %}" class="button">Ask question</a>
            <a href="{% url 'answer_list' pk=user.id %}" class="button special">Look answer</a>

        </div>
        <br>
        {%endfor%}
        </section>
    </section>
{%endblock%}
